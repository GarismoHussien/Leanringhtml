<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page HTML with Detailed Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>

    <!-- Page 1: Introduction -->
    <div id="page1">
        <h2>Page 1: Introduction</h2>
        <p>This is the introduction page.</p>
    </div>

    <!-- Page 2: Details Table 1 -->
    <div id="page2">
        <h2>Page 2: Details Table 1</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Product A</td>
                    <td>Electronics</td>
                    <td>$500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Product B</td>
                    <td>Clothing</td>
                    <td>$40</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Page 3: Details Table 2 -->
    <div id="page3">
        <h2>Page 3: Details Table 2</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-02-08</td>
                    <td>John Doe</td>
                    <td>$120</td>
                </tr>
                <tr>
                    <td>2024-02-09</td>
                    <td>Jane Smith</td>
                    <td>$80</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

</body>
</html>
