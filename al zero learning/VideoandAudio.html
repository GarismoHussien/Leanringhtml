<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Example</title>
</head>
<body>

    <h1>HTML5 Video Example</h1>
    <video width="640" height="360" controls>
        <!-- Replace "your-video.mp4" with the actual video file path or URL -->
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>HTML5 Audio Example</h1>
    <audio controls>
        <!-- Replace "your-audio.mp3" with the actual audio file path or URL -->
        <source src="your-audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
